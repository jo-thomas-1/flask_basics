<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Templates</title>
	</head>
	<body>
		<h3>Books</h3>
		<ul>
			{% for book in books %}
				<div>
					<h2>{{ book.name }}</h2>
					<h4>{{ book.author }}</h4>
					<img src="{{ book.cover }}" width="200px">
					<hr>
				</div>
			{% endfor %}
		</ul>
	</body>
</html>
